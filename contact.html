<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPORTSYME</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #fffdfd;
            /* Set text color */
            /* Removed overflow: hidden; to enable scrolling */
            position: relative;
            /* Add position relative to enable z-index */
        }
        
        .bottom-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Place the video behind other content */
            object-fit: cover;
            /* Ensure the video covers the entire background */
        }
        
        .website-content {
            position: relative;
            z-index: 1;
            /* Ensure the content appears above the video */
            display: flex;
            justify-content: space-between;
            /* Align items horizontally */
            align-items: center;
            /* Center items vertically */
            padding: 20px;
            /* Adjusted padding */
            padding-bottom: 60px;
            /* Add padding to account for button height */
        }
        
        .website-name {
            /* Padding removed */
        }
        
        .buttons {
            /* Padding removed */
        }
        
        .buttons a {
            color: #f9f5f5;
            text-decoration: none;
            margin: 0 10px;
            border: 2px solid #f9f7f7;
            border-radius: 10px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        
        .buttons a:hover {
            background-color: #040404;
            color: #f4efef;
        }
        
        .content {
            padding: 20px;
            text-align: center;
        }
        
        .content h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease forwards;
        }
        
        .contact-form {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .contact-form input,
        .contact-form textarea {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .contact-form textarea {
            height: 150px;
        }
        
        .contact-form button {
            padding: 10px 20px;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .contact-form button:hover {
            background-color: #333;
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <!-- Background video -->
    <video class="bottom-video" autoplay muted loop>
        <source src="support.mp4" type="video/mp4">
        <!-- Include other video formats if needed -->
        Your browser does not support the video tag.
    </video>

    <!-- Your website content -->
    <div class="website-content">
        <div class="website-name">
            <h1>SPORTSYME</h1>
        </div>
        <div class="buttons">
            <a href="#">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact Us</a>
            <a href="developers.html">Developers</a>
            <!-- Directly link to developers.html page -->
        </div>
    </div>

    <div class="content">
        <h2>Support</h2>
        <div class="contact-form">
            <input type="text" placeholder="Name">
            <input type="text" placeholder="phone">
            <input type="email" placeholder="Email ">
            <textarea placeholder="Your Message"></textarea>
            <button>Send Message</button>
        </div>
        <p>For any queries<br>call support: <strong>18000-242234</strong> <br> email: <strong>sportsyme@gmail.com</strong></p>
    </div>

</body>

</html>
