<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SPORTSYME</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .header {
        background-color: #000000;
        color: #fff;
        padding: 20px;
        text-align: center;
    }
    .navbar {
        background-color: #f2f2f2;
        overflow: hidden;
        padding: 10px 0;
    }
    .navbar a {
        float: left;
        display: block;
        color: #333;
        text-align: center;
        padding: 10px 20px;
        text-decoration: none;
        margin: 0 10px;
        border: 2px solid #333;
        border-radius: 10px;
        transition: background-color 0.3s ease;
    }
    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }
    .content {
        padding: 20px;
    }
    .content ul {
        list-style-type: none;
        padding: 0;
    }
    .content ul li {
        margin-bottom: 10px;
    }
    .content ul li a {
        display: block;
        padding: 10px 20px;
        text-decoration: none;
        color: #000000;
        border: 2px solid #000000;
        border-radius: 20px;
        transition: background-color 0.3s ease;
    }
    .content ul li a:hover {
        background-color: #ddd;
    }
</style>
</head>
<body>

<div class="header">
    <h1>SPORTSYME</h1>
</div>

<div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</div>

<div class="content">
    <h2>Sports</h2>
    <ul>
        <li><a href="#">Cricket</a></li>
        <li><a href="#">Soccer</a></li>
        <li><a href="#">Hockey</a></li>
        <li><a href="#">Tennis</a></li>
        <li><a href="#">Basketball</a></li>
        <li><a href="#">Volleyball</a></li>
        <li><a href="#">Baseball</a></li>
        <li><a href="#">Rugby</a></li>
        <li><a href="#">Golf</a></li>
        <li><a href="#">Kabbadi</a></li>
    </ul>
</div>

</body>
</html>
